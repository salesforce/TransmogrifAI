version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    environment:
      GRADLE_OPTS: -Xmx256m -Dorg.gradle.daemon=true -Dorg.gradle.caching=true
      TERM: dumb
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - gcache-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - run:
          name: Java version
          command: java -version
      - run:
          name: Build core project
          command: ./gradlew core:reportScoverage
      - run:
          name: Build everything else
          command: ./gradlew reportScoverage -x core:reportScoverage
      - run:
          name: Aggregate scoverage results
          command: ./gradlew aggregateScoverage

      - run:
          name: Collect test results
          command: |
            mkdir -p ~/junit/results.xml/
            mkdir -p ~/scoverage/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/results.xml/ \;
            find . -type d -regex ".*/build/reports/tests/testScoverage" -exec bash -c 'f=$(echo {} | cut -d/ -f2); cp -r {} ~/junit/$f' \;
            find . -type d -regex ".*/build/reports/scoverage" -exec bash -c 'f=$(echo {} | cut -d/ -f2); cp -r {} ~/scoverage/$f' \;
            find . -type d -regex "./build/scoverage-aggregate" -exec bash -c 'cp -r {} ~/scoverage/aggregated' \;
          when: always
      - store_test_results:
          path: ~/junit/results.xml/
      - store_artifacts:
          path: ~/junit/
      - store_artifacts:
          path: ~/scoverage/

      - save_cache:
          key: gcache-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - ~/.gradle
            - ~/.m2

      - run:
          name: Report scoverage resuts to Codecov
          command: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build:
    jobs:
      - build
