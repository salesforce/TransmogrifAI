version: 2
jobs:
  build:
    machine: true
    #docker:
    #  - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      #_JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
      GRADLE_OPTS: -Xmx256m -XshowSettings:vm
      TERM: dumb
    
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}

      - run: cat /dev/null | ./gradlew --no-daemon reportScoverage

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}
      
      - store_test_results:
          path: ~/repo/*/build/test-results
        
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build:
    jobs:
      - build
