version: 2
jobs:
  build:
    machine: true
    #docker:
    #  - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      #_JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
      GRADLE_OPTS: -Xmx256m -XshowSettings:vm -Dorg.gradle.daemon=true -Dorg.gradle.caching=true
      TERM: dumb
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-aws-plugin-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - run:
          name: Java version
          command: java -version
      - run:
          name: Build Utils
          command: ./gradlew utils:reportScoverage
      - run:
          name: Build Features
          command: ./gradlew features:reportScoverage
      - run:
          name: Build Readers
          command: ./gradlew readers:reportScoverage
      - run:
          name: Build Core
          command: ./gradlew core:reportScoverage
      - run:
          name: Build TestKit
          command: ./gradlew testkit:reportScoverage
      - run:
          name: Build CLI
          command: ./gradlew cli:reportScoverage

      - run:
          name: Collect test results
          command: mkdir -p ~/test-results/ && find . -type f -regex ".*/build/test-results/testScoverage/.*xml" -exec cp {} ~/test-results/ \;
      
      - store_test_results:
          path: ~/test-results

      - save_cache:
          key: gradle-aws-plugin-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - ~/.gradle
            - ~/.m2

      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build:
    jobs:
      - build
