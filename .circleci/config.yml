version: 2
jobs:
  build:
    # machine: true
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      #_JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
      GRADLE_OPTS: -Xmx256m -XshowSettings:vm -Dorg.gradle.daemon=true -Dorg.gradle.caching=true
      TERM: dumb
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-aws-plugin-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-aws-plugin-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}
            - gradle-aws-plugin-{{ .Branch }}

      - run: cat /dev/null | ./gradlew utils:reportScoverage
      - run: cat /dev/null | ./gradlew features:reportScoverage
      - run: cat /dev/null | ./gradlew readers:reportScoverage
      - run: cat /dev/null | ./gradlew core:reportScoverage
      - run: cat /dev/null | ./gradlew testkit:reportScoverage
      - run: cat /dev/null | ./gradlew cli:reportScoverage
      
      - save_cache:
          key: gradle-aws-plugin-{{ .Branch }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - ~/.gradle
            - ~/.m2
      
      - store_test_results:
          path: ~/repo/*/build/test-results
        
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build:
    jobs:
      - build
