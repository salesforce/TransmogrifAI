language: java

jdk: openjdk8

env:
  - JAVA_OPTS="-Xmx3g -Xms512m"

script: ./gradlew --parallel --no-daemon build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
